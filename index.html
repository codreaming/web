<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
  <title>Codreaming</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class='content'>
    <h1 class='content__title'>Codreaming</h1>
    <p  class='content__subtitle'>Write you wish and find teammate to reach it together</p>
    <div class="search">
      <input type="text" class='search__name' id='userName' placeholder="Username in facebook">
      <input type="text" class='search__query' id='searchText' placeholder="What do you want to make?">
      <button class='search__btn' id='searchButton'>Find teammate!</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
